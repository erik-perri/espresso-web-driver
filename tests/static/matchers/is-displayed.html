<html lang="en">
<head>
    <title>is-displayed</title>
    <style>
        li {
            padding: 20px;
            margin: 30px 10px;
        }

        li:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<ul>
    <li>Mock A</li>
    <li>Mock B</li>
    <li>Mock C<span class="hidden" style="display: none">Hidden <span>child</span></span></li>
    <li>Mock D</li>
    <li>Mock E</li>
    <li>Mock F</li>
    <li>Mock G</li>
    <li>Mock H</li>
    <li>Mock I</li>
    <li>Mock J</li>
    <li>Mock K</li>
    <li>Mock L</li>
    <li>Mock M</li>
    <li>Mock N</li>
    <li>Mock O</li>
    <li>Mock P</li>
    <li>Mock Q</li>
    <li>Mock R</li>
    <li>Mock S</li>
    <li>Mock T</li>
    <li>Mock U</li>
    <li>Mock V</li>
    <li>Mock W</li>
    <li>Mock X</li>
    <li>Mock Y</li>
    <li>Mock Z</li>
</ul>
<script>
    document.body.addEventListener('click', function (event) {
        if (event.target.tagName === 'LI') {
            const span = event.target.querySelector('span');
            if (span) {
                span.style.display = span.style.display === 'none' ? '' : 'none';
            }
        }
    });
</script>
</body>
</html>
