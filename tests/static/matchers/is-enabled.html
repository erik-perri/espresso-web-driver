<html lang="en">
<body>

<div class="buttons">
    <button>Enabled</button>
    <button disabled>Disabled</button>
</div>

<fieldset>
    <legend>Enabled</legend>
</fieldset>

<fieldset disabled>
    <legend>Disabled</legend>
    <button>Button</button>
</fieldset>

<label><input type="text" value="Enabled"></label>
<label><input type="text" value="Disabled" disabled></label>

<label>
    <select class="enabled">
        <option class="option">Enabled</option>
        <option class="option" disabled>Disabled</option>

        <optgroup label="Enabled">
            <option>Enabled</option>
        </optgroup>

        <optgroup label="Disabled" disabled>
            <option>Disabled</option>
        </optgroup>
    </select>
</label>

<label>
    <select class="disabled" disabled>
        <option>Disabled</option>
    </select>
</label>

<label><textarea>Enabled</textarea></label>
<label><textarea disabled>Disabled</textarea></label>

</body>
</html>
